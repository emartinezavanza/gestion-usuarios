<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
    <div class="container py-5">
        <div class="text-center">
            <h1 class="text-danger">Panel de Administración</h1>
            <p class="lead">Solo los usuarios con rol ADMIN pueden ver esto.</p><br>Tú eres admin, por eso lo estás viendo</br>
            <br>
                    <!-- Botón solo visible para ADMIN -->
                    <form th:action="@{/admin-panel}" method="get">
                        <button type="submit" class="btn btn-success">Ir al Panel Admin</button>
                    </form>
              <br>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button class="btn btn-outline-danger">Cerrar sesión</button>
            </form>
          

    
            
        </div>
    </div>
</body>
</html>
