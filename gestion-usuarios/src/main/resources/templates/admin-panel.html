<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .logo {
            max-height: 60px;
        }

        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .panel-header {
            background-color: #004085;
            color: white;
            padding: 1rem;
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
        }

        .btn-panel {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            
            <h2 class="mt-3 text-primary">Panel de Administración</h2>
        </div>
        <div class="card">
            <div class="panel-header">
                <h4 class="mb-0">Bienvenido, administrador</h4>
            </div>
            <div class="card-body">
                <p class="lead">Aquí puedes gestionar el sistema de usuarios del proyecto final de grado.</p>
                <div class="row">
                    <div class="col-md-4">
                        <a class="btn btn-outline-primary w-100 btn-panel">Gestionar Usuarios</a>
                    </div>
                    <div class="col-md-4">
                        <a class="btn btn-outline-secondary w-100 btn-panel">Ver Registros</a>
                    </div>
                    <div class="col-md-4">
                        <form th:action="@{/logout}" method="post">
                            <button class="btn btn-outline-danger w-100 btn-panel">Cerrar Sesión</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
