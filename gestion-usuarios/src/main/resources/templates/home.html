<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
    <div class="container py-5">
        <div class="text-center">
            <h1 class="text-success">¡Hola, Usuario!</h1>
            <p class="lead">Has iniciado sesión correctamente como usuario.</p>

            <form th:action="@{/admin-panel}" method="get">
                <button type="submit" class="btn btn-success">Ir al Panel Admin</button>
            </form>

            <!-- Botón logout -->
            <form th:action="@{/logout}" method="post" class="mt-4">
                <button class="btn btn-outline-danger">Cerrar sesión</button>
            </form>
        </div>
    </div>
</body>
</html>
