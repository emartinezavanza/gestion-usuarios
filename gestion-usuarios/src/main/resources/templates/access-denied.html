<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Acceso Denegado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="card shadow p-4 text-center" style="max-width: 500px;">
        <h2 class="text-danger mb-3">Acceso Denegado</h2>
        <p class="mb-4">Lo sentimos, no tienes permisos suficientes para acceder a esta sección.</p>
        <form th:action="@{/logout}" method="post" class="mt-4">
            <button class="btn btn-outline-danger">Cerrar sesión</button>
        </form>
    </div>
</body>
</html>
