<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <link rel="stylesheet" href="/css/styles.css">
<head>
    <meta charset="UTF-8">
    <title>Acceso - Proyecto Final de Grado</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
        <div class="text-center mb-4">
            <h2 class="text-primary">Proyecto Final de Grado</h2>
            <h5 class="text-secondary">Centro CESUR</h5>
            <hr>
            <p class="fw-semibold">Inicio de sesión</p>
        </div>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Introduce tu usuario" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
            <div th:if="${param.error}" class="mt-3 text-danger text-center">
                Usuario o contraseña incorrectos.
            </div>
        </form>
        <footer class="mt-4 text-center text-muted" style="font-size: 0.85em;">
            &copy; 2025 - Eduardo Martínez Marín | DAW - Cesur
        </footer>
    </div>
</body>
</html>
